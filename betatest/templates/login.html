<div id="login">
    {% if not session.logged_in %}
    <form name="login" action="{{ url_for('login') }}">
        <input name="username" placeholder="Username" /><br />
        <input name="password" placeholder="Password" />
    </form>
    {% else %}
    <img src="{{ user.img }}" />
    <a href="{{ url_for('user', user.name) }}">{{ user.name }}</a><br />
    Upvotes: {{ user.upvotes }}<br />
    Downvotes: {{ user.downvotes }}<br />
    <a href="{{ url_for('logout')}}" class="button">Logout</a>
    {% endif %}
</div>
